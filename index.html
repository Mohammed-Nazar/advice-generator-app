<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="h-[100vh] bg-gray-800 flex justify-center items-center flex-col">
    <div class="container flex justify-center items-start relative">
      <div
        class="advice-con bg-gray-600 p-5 lg:w-5/12 flex flex-col items-center justify-between rounded-xl shadow-2xl shadow-slate-950"
      >
        <h6 class="text-green-400 text-xs font-light tracking-widest mb-5 mt-2">
          ADVICE <span id="adviceId"></span>
        </h6>
        <p id="adviceText" class="font-medium text-white mb-5">
          <sup
            class="fa-solid fa-quote-left text-[10px] text-center "
          ></sup>
          ... <sup class="fa-solid fa-quote-right text-[10px]"></sup>
        </p>

        <div class="relative mb-4">
          <span
            class="before:content-[''] before:block lg:before:w-36 before:w-20 before:h-[1px] before:rounded-xl before:absolute before:bg-white before:top-[50%] before:left-5
            after:content-[''] after:block lg:after:w-36 after:w-20 after:h-[1px] after:rounded-xl after:absolute after:bg-white after:top-[50%] after:right-5
            "
            ><i class="fa-solid fa-pause text-white"></i
          ></span>
        </div>

        <button id="btn" class="bg-green-400 px-3 py-2 rounded-full absolute bottom-[-11%]"><i class="fa-solid fa-dice-five"></i></button>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="./script.js"></script>
  </body>
</html>
